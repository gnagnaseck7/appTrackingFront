  <div class="logo">
    <img src="assets/images/logo.png" class="logoImg" alt="">
  </div>
  <form (ngSubmit)="onConnexion()" [formGroup]="loginForm" >
  <ion-card>
    <ion-card-header>
      Connexion
    </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="utilisateur" formControlName="login"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="mot de passe" formControlName="pwd"></ion-input>
            </ion-item>
          </ion-list>
          <ion-grid>
            <ion-row>
              <ion-col col-12>
                <ion-button type="submit" [disabled]="loginForm.invalid" shape="round" expand="block" fill="outline">Connexion</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
  </ion-card>
  </form>

  <ion-card>
    <ion-card-content>
      <ion-button shape="round" color="danger" expand="block"  fill="outline">ouvrir un compte +</ion-button>
    </ion-card-content>
  </ion-card>
